      // Prevents flash of unstyled content (FOUC) on theme change
      try {
        const theme = localStorage.getItem('theme');
        if (theme === 'light') {
          document.documentElement.classList.remove('dark');
        } else {
          document.documentElement.classList.add('dark');
        }
      } catch (_) {}
      
      tailwind.config = {
        darkMode: 'class',

          extend: {
